<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MonteCarlo&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Dice Game</title>
  </head>
  <body>
    <div class="heading" id="heading">
        <h1>Welcome to the dice game</h1>
    </div>
    <div class="container">
  <div class="row">
    <div class="col-sm player1">
      <h1>Player 1</h1>
      <img src="image/dice6.png" alt="">
      <h2 id="play1">Congratulation!!! You win</h2>
    </div>
    <div class="col-sm player2">
      <h1>Player 2</h1>
      <img src="image/dice6.png" alt="">
      <h2 id="play2">Congratulation!!! You win</h2>
    </div>
  </div>
</div>
<div class="draw">
    <h2 id="dra">Match Draw!!!</h2>
</div>
<div class="roll">
    <button onclick="rollDice()">Roll Dice</button>
</div>


    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
